tasks.whenTaskAdded { task ->
  if (task.name.startsWith("lint")) {
    task.enabled = false
  }
}

apply plugin: 'com.android.library'
apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.getkeepsafe.dexcount'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

android {
  compileSdkVersion 24
  buildToolsVersion '24.0.2'

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 24
    versionCode 58
    versionName "3.7.2"
    // For vector drawables
    vectorDrawables.useSupportLibrary = true

    // For instrumentation test
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    // Consumer proguard file
    consumerProguardFiles 'proguard-rules.pro'

    // Fix a library publish error
    publishNonDefault true

    // Include the library in modules with the following
    //    debugCompile project(path: ':PYDroid', configuration: "debug")
    //    releaseCompile project(path: ':PYDroid', configuration: "release")
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  buildTypes {
    release {
      minifyEnabled false
      shrinkResources false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }

  dexOptions {
    javaMaxHeapSize "1g"
  }
}

retrolambda {
  jvmArgs '-noverify'
}


dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')

  retrolambdaConfig 'net.orfjackal.retrolambda:retrolambda:2.3.0'

  // Firebase Advertsiements :(
  compile 'com.google.firebase:firebase-ads:9.4.0'

  // Leak Canary
  debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4-beta2'
  releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
  testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'

  // Android support library.
  compile 'com.android.support:support-annotations:24.2.0'
  compile 'com.android.support:preference-v14:24.2.0'
  compile 'com.android.support:design:24.2.0'
  compile 'com.android.support:support-vector-drawable:24.2.0'
  compile 'com.android.support:cardview-v7:24.2.0'

  // RxJava
  compile 'io.reactivex:rxjava:1.1.9'
  compile 'io.reactivex:rxandroid:1.2.1'
  compile 'com.artemzin.rxjava:proguard-rules:1.1.9.0'

  // Google Billing
  compile 'com.anjlab.android.iab.v3:library:1.0.32'

  // Timber logging
  compile 'com.jakewharton.timber:timber:4.3.0'

  // FastAdapter
  compile('com.mikepenz:fastadapter:1.8.1@aar') {
    transitive = true
  }

  // Butterknife
  compile 'com.jakewharton:butterknife:8.4.0'

  // Auto value
  provided 'com.google.auto.value:auto-value:1.3'
  apt 'com.google.auto.value:auto-value:1.3'
  apt 'com.ryanharter.auto.value:auto-value-gson:0.4.2'

  // Dagger
  compile 'com.google.dagger:dagger:2.6.1'
  apt "com.google.dagger:dagger-compiler:2.6.1"

  // Retrofit
  compile 'com.squareup.retrofit2:retrofit:2.1.0'
  compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
  compile 'com.squareup.retrofit2:converter-gson:2.1.0'
  compile 'com.squareup.okhttp3:logging-interceptor:3.3.1'

  // Android Framework Testing
  androidTestCompile 'com.android.support:support-annotations:24.2.0'
  androidTestCompile 'com.android.support.test:runner:0.5'
  androidTestCompile 'com.android.support.test:rules:0.5'
  androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'

  // Roboelectric for Android on JVM
  testCompile "org.robolectric:robolectric:3.1.2"

  // Some resources (FAB) need GL
  testCompile 'org.khronos:opengl-api:gl1.1-android-2.1_r1'

  // JUnit for unit tests
  testCompile 'junit:junit:4.12'

  // Mockito for unit tests
  testCompile 'org.mockito:mockito-core:2.0.111-beta'
}
