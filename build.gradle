// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
    kotlin_version = '1.1.3-2'
    plugin_version = "2.3.3"
  }
  repositories {
    jcenter()

    maven {
      url "https://maven.google.com"
    }

    maven {
      url "https://jitpack.io"
    }
  }

  ext {

    minSdk = 16
    maxSdk = 26
    buildTools = "26.0.1"

    supportLib = "26.0.0"
    timber = "4.5.1"
    autoValue = "1.4.1"
    autoValueGSON = "0.5.0"
    retrofit = "2.3.0"
    retrofitLogging = "3.8.1"
    rxjava = "2.1.2"
    rxandroid = "2.0.1"
    viewPagerIndicator = "1.0.4"
  }

  dependencies {
    classpath "com.android.tools.build:gradle:$plugin_version"

    // Dex count
    classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.7.1'

    // Gradle version checker
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.15.0'

    // To publish with JitPack
    classpath "com.github.dcendents:android-maven-gradle-plugin:1.5"

    // Kotlin
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

allprojects {
  repositories {
    jcenter()

    maven {
      url "https://maven.google.com"
    }

    maven {
      url "https://jitpack.io"
    }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

// JitPack stuff
group = 'com.github.pyamsoft'
version = '10.9.1'
