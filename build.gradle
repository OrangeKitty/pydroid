// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    jcenter()

    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }

  ext {

    minSdk = 16
    maxSdk = 25
    buildTools = "25.0.2"
    heapSize = "2g"

    retrolambda = "2.5.1"
    supportLib = "25.3.1"
    firebase = "10.2.1"
    timber = "4.5.1"
    autoValue = "1.4"
    autoValueGSON = "0.4.6"
    retrofit = "2.2.0"
    retrofitLogging = "3.6.0"
    rxjava = "2.0.8"
    rxandroid = "2.0.1"
    fastAdapter = "2.2.0"
    fastAdapterCommons = "2.2.0"
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.0'

    // Retro lambda
    classpath 'me.tatarka:gradle-retrolambda:3.6.0'

    // Dex count
    classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.3'

    // Gradle version checker
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.13.0'

    // Error prone compiler
    classpath "net.ltgt.gradle:gradle-errorprone-plugin:0.0.8"

    // To publish with JitPack
    classpath "com.github.dcendents:android-maven-gradle-plugin:1.5"
  }
}

allprojects {
  repositories {
    jcenter()
  }

  gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
      options.compilerArgs << '-XepDisableWarningsInGeneratedCode' \
           << '-Xep:MissingOverride:OFF' << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

tasks.whenTaskAdded { task ->
  if (task.name.startsWith("lint")) {
    task.enabled = false
  }
}

// JitPack stuff
group = 'com.github.pyamsoft'
version = '8.5.1'
